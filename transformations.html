<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformations Browser</title>
  <style>
    :root {
      --bg: #0f1116;
      --panel: #151a22;
      --text: #e6e6e6;
      --muted: #9aa4b2;
      --accent: #4aa8ff;
      --border: #233042;
      --row-alt: #121723;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(21,26,34,0.98), rgba(21,26,34,0.92));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    h1 { margin: 8px 0 12px; font-size: 22px; font-weight: 600; }

    .controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .controls input[type="text"] {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0e1420;
      color: var(--text);
      outline: none;
    }
    .meta { color: var(--muted); font-size: 12px; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    thead th {
      position: sticky; top: 66px; /* header height approx */
      background: #0e1420;
      border-bottom: 1px solid var(--border);
      text-align: left; font-weight: 600; color: var(--muted);
      padding: 10px; font-size: 12px; letter-spacing: .02em;
      user-select: none;
    }
    tbody td { border-bottom: 1px solid var(--border); padding: 10px; vertical-align: top; }
    tbody tr:nth-child(even) { background: var(--row-alt); }

    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 3px 8px; border-radius: 999px; background: #0e2032; color: #cfe6ff; margin: 2px; border: 1px solid #1d2d42; font-size: 12px; }
    .pill small { color: #8bb7ff; }

    /* Compact badge for counts (e.g., number of recipes) */
    .badge { display: inline-flex; align-items: center; justify-content: center; min-width: 26px; height: 22px; padding: 0 8px; border-radius: 999px; background: #1a2434; color: #cfe6ff; border: 1px solid #26354a; font-size: 12px; font-weight: 600; }

    .sort { cursor: pointer; display: inline-flex; align-items: center; gap: 6px; }
    .sort .arrow { opacity: .35; }
    .sort.active .arrow { opacity: 1; color: var(--accent); }

    .empty { text-align: center; color: var(--muted); padding: 24px; }

    /* ProjectParts boolean icon */
    th:last-child, td:last-child { text-align: center; width: 72px; }
    .bool { display: inline-flex; align-items: center; justify-content: center; width: 20px; height: 20px; border-radius: 6px; border: 1px solid var(--border); background: #0e1420; font-size: 14px; }
    .bool.yes { color: #4ade80; border-color: #1f3b2a; background: #0f1a14; }
    .bool.no { color: #6b7280; border-color: #2a3342; background: #0f1420; }

    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: grid; place-items: center; z-index: 50; }
    .modal-overlay[hidden] { display: none !important; }
    .modal { width: min(1280px, 96vw); max-height: 86vh; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); display: flex; flex-direction: column; overflow: hidden; }
    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 14px; border-bottom: 1px solid var(--border); background: #0e1420; }
    .modal-header h2 { margin: 0; }
    .modal-content { padding: 10px; overflow: auto; }
    .modal-content table { margin: 0; }
    .icon-btn { background: transparent; border: 1px solid var(--border); color: var(--text); border-radius: 8px; padding: 6px 8px; cursor: pointer; }
    .icon-btn:hover { background: #111827; }
    .link-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 0; font: inherit; }
    .modal table { width: 100%; border-collapse: collapse; }
    .modal thead th { top: 0; z-index: 1; }
    .modal th, .modal td { border-bottom: 1px solid var(--border); padding: 8px; vertical-align: top; }
    .tag { display: inline-block; background: #0e2032; color: #cfe6ff; border: 1px solid #1d2d42; border-radius: 8px; padding: 2px 6px; margin: 2px 4px 2px 0; font-size: 12px; }

    /* Make pill-styled buttons clickable for Recipes column */
    .pill-btn { cursor: pointer; }
    .pill-btn:hover { filter: brightness(1.08); }

    /* Modal inputs layout (5 equal columns) */
    .modal table { table-layout: fixed; }
    .modal th.input-col, .modal td.input-col { width: 12%; }
    .modal td.input-col { vertical-align: top; }

    /* Matching styles */
    .modal tr.row-matched { background: #121a28; }
    .modal td.input-col.matched { background: rgba(74, 168, 255, 0.08); }
    .modal .tag.match { border-color: #2a5ea3; background: #0c2138; color: #d7ecff; }
    /* Role accents */
    .modal .tag.role-pass { opacity: 0.85; background: #0f1a28; border-color: #1d2d42; color: #b9d4ff; }
    .modal .tag.role-split { background: #1b2a1a; border-color: #274329; color: #bfe9c2; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Transformations</h1>
      <div class="controls">
        <input id="filter" type="text" placeholder="Filter by output, input, by‑product, recipe… (fuzzy contains)" />
        <div class="meta"><span id="counts">0</span></div>
      </div>
    </div>
  </header>

  <main class="container">
    <table>
      <thead>
        <tr>
          <th title="Row Index"><span class="sort" data-key="index">Index <span class="arrow">⇵</span></span></th>
          <th title="Game Tier"><span class="sort" data-key="tier">Tier <span class="arrow">⇵</span></span></th>
          <th><span class="sort" data-key="output">Output <span class="arrow">⇵</span></span></th>
          <th style="width:40%"><span class="sort" data-key="inputs">Inputs <span class="arrow">⇵</span></span></th>
          <th><span class="sort" data-key="byProducts">By‑products <span class="arrow">⇵</span></span></th>
          <th><span class="sort" data-key="recipes">Recipes <span class="arrow">⇵</span></span></th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="6" class="empty">Loading…</td></tr>
      </tbody>
    </table>
  </main>

  <!-- Modal for transformation details -->
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 id="modalTitle">Transformation Details</h2>
        <button id="modalClose" class="icon-btn" aria-label="Close">✕</button>
      </div>
      <div id="modalContent" class="modal-content"></div>
    </div>
  </div>

  <script type="module" src="/src/transformations.js"></script>
</body>
</html>
